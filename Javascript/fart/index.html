<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        width: 200px;
        align-items: center;
      }

      .reminder {
        display: none;
        margin-top: 2rem;
        flex-direction: column;
        align-items: center;
        width: 200px;
        border: 1px solid black;
        padding: 10px;
      }

      .reminder_container {
        display: flex;
        padding: 10px;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span><input id="seconds" type="text" /> s</span>
      <button id="start">START</button>
    </div>
    <div class="reminder">
      <span>Jakis tekscior</span>
      <div class="reminder_container">
        <button id="remind_later">Przypomnij pozniej</button>
        <button id="confirm">OK</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
